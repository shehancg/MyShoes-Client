<app-header></app-header>
<div class="container ct1">
  <div class="row">

    <div *ngFor="let item of itemdata" class="col-4">
      <br>
      <div class="row" style="padding-bottom: 0;">
        <img class="img" alt={{item.name}} src={{item.image}} width="400" height="400" style="border-radius: 20px">
      </div>
      <button type="button" class="btn btn-secondary btn1" [routerLink]="['/iteminside/'+item._id]">See More
      </button>
      <h4 class="name" style="color: rgb(55,49,49);font-weight: 600">
        {{item.name}}
      </h4>
    </div>
  </div>

</div>
<app-footer></app-footer>
