<div class="container " style="margin-top: 8%;">

  <form autocomplete="off" [formGroup]="createItemForm" (ngSubmit)="itemSubmit()">
    <div class="form-group">
      <label>Item Name</label>
      <input type="text" formControlName="name"  class="form-control" placeholder="Enter Shoe Name">
    </div>
  <br>
    <div class="form-group">
      <label>Description</label>
      <input type="text" formControlName="description"  class="form-control" placeholder="Enter the description">
    </div>
    <br>
    <div class="form-group">
      <label>Main image </label>&nbsp;
      <input type="file" formControlName="image" id="myFile" name="filename" (change)="onFileSelected($event)">
    </div>
    <br>
    <div class="form-group">
      <label>Price</label>
      <input type="text" formControlName="price"  class="form-control" placeholder="Enter the unit price">
    </div>
    <br>
    <div class="form-group">
      <label>Stock</label>
      <input type="text" formControlName="countInStock"  class="form-control" placeholder="Enter the input stock">
    </div>
    <div class="form-group">
      <button class="btn btn-success" style="margin-top: 4%;background-color: #703c00;border: #703c00" type="submit"> Submit</button>
    </div>
  </form>
</div>
